<label class="uploader" ondragover="return false;"
       [class.loaded]="loaded"
       [style.outlineColor]="dragging ? activeColor : baseColor"
       (dragenter)="handleDragEnter()"
       (dragleave)="handleDragLeave()"
       (drop)="handleDrop($event)">

  <img [src]="image" *ngIf="image"/>
  <img [src]="profilepic" [class.loaded]="imageLoaded" *ngIf="profilepic">
  <img [src]="defaultPicture" *ngIf="!!!image && !!!profilepic && !!defaultPicture">

  <a>
            <span *ngIf=" image === null || image === '' && profilepic === '' || profilepic === null "
                  style="background: rgba(110, 110, 110, 0.5); margin: 0; padding: 90px 0; height: 100%;"><i
              class="fa fa-plus fa-5x"></i> Add Image</span>
    <span *ngIf="!image == '' || !profilepic == '' "><i
      class="fa fa-upload fa-5x"></i> Change Image</span>
  </a>
  <input type="file" name="file" accept="image/*"
         (change)="handleInputChange($event) " id="image">

</label>
